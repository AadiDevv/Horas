events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;  # Railway utilise le port 8080
        server_name _;

        # Frontend Next.js sur Railway
        location / {
            proxy_pass https://horas.up.railway.app;
            proxy_http_version 1.1;
            
            # Hot reload WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            proxy_set_header Host horas.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts pour WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # API Backend sur Railway
        location /api/ {
            proxy_pass https://horas-api.up.railway.app/api/;
            proxy_http_version 1.1;
            
            proxy_set_header Host horas-api.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}