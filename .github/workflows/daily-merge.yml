name: Daily merge dev into main

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Docker (Compose v2 is included)
        run: docker compose version

      - name: Build production containers
        run: docker compose -f compose.prod.yml build

      - name: Start production containers
        run: docker compose -f compose.prod.yml up -d

      - name: Wait for containers to be healthy
        run: |
          echo "‚è≥ Waiting for containers to be ready..."
          sleep 10
          docker compose -f compose.prod.yml ps

      - name: Verify containers are running
        run: |
          if [ $(docker compose -f compose.prod.yml ps -q | wc -l) -eq 0 ]; then
            echo "‚ùå No containers are running"
            exit 1
          fi
          echo "‚úÖ Production build successful"

      - name: Tear down containers
        if: always()
        run: docker compose -f compose.prod.yml down

      - name: Merge dev into main
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          # V√©rifie s'il y a des diff√©rences entre main et dev
          if git diff --quiet origin/main..origin/dev; then
            echo "‚úÖ Nothing to merge, main is already up-to-date."
          else
            echo "üîÅ Changes detected, merging dev into main..."
            git merge --no-ff origin/dev -m "Auto-merge dev into main after successful production build test"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}