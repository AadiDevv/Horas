services:
  frontend:
    build: ./frontend
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-5000}
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend-app
    environment:
      - HOST_PORT=${BACKEND_PORT:-5000}
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend-app:/app
      - /app/src/generated
      - /app/node_modules
    restart: unless-stopped