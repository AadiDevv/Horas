services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: unless-stopped

  backend:
    build:
      context: ./backend-app
    ports:
      - "5000:5000"
    environment:
      - NGINX_PORT=${NGINX_PORT:-8080}
    volumes:
      - ./backend-app:/app
      - /app/dist
      - /app/src/generated
      - /app/node_modules
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_PORT:-8080}:80" 
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
